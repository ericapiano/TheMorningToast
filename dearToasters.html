<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Morning Advice</title>

    <!--style sheets-->
    <link rel="stylesheet" href="CSS/dearToasters.css" />

    <!--bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--JS-->
    <script src="JS/dearToasters.js"></script>
  </head>
  <body>
    <header>
      <div><p>hello</p></div>
    </header>
    <div class="divbody">
      <div class="col-6 col-md-4">
        <form id="employee-form">
          <div class="form-group">
            <p class="addTrain">Dear Toasters</p>
            <label for="name">Your name:</label>
            <input type="text" class="form-control" id="name" placeholder="" />
          </div>
          <div class="form-group">
            <label for="role">Title:</label>
            <input type="text" class="form-control" id="title" placeholder="" />
          </div>

          <div class="form-group">
            <label for="role">Message:</label>
            <textarea
              type="text"
              class="form-control input-md"
              rows="5"
              id="body"
              placeholder="Dear Toasters,"
            >
            </textarea>
          </div>
          <button type="submit" id="enterButton" class="btn btn-primary">
            Submit
          </button>

          <button type="submit" id="clearButton" class="btn btn-primary">
            Clear
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
