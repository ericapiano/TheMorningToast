      <div class="row">
        <!--navbar col-->

        <div class="col-3 inline">
          <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
              >&times;</a
            >
            <a
              class="link"
              target="_blank"
              href="https://www.youtube.com/channel/UCa2M-5fIN2YVmUNCtSS3vvw"
              >WATCH</a
            >
            <a
              class="link"
              target="_blank"
              href="https://shopmorningtoast.com/password"
              >SHOP</a
            >
            <a class="link" href="chat.html">CHAT</a>
            <a class="link" href="/blinds.html">BLINDS</a
            ><a href="dearToasters.html">DEAR TOASTERS </a>
          </div>

          <div id="main">
            <span style="font-size:30px;cursor:pointer" onclick="openNav()"
              >&#9776;
            </span>

            <span class="float">
              <a
                href="https://twitter.com/themorningtoast"
                class="btn btn-primary"
                target="_blank"
              >
                <i class="fab fa-twitter fa-2x"></i>
              </a>

              <a
                href="https://www.instagram.com/themorningtoast/"
                class="btn btn-primary"
                target="_blank"
              >
                <i class="fab fa-instagram fa-2x"></i>
              </a>

              <a
                href="https://www.facebook.com/morningtoastshow/"
                class="btn btn-primary"
                target="_blank"
              >
                <i class="fab fa-facebook fa-2x"></i>
              </a>

              <a
                href="https://www.patreon.com/themorningtoast"
                class="btn btn-primary"
                target="_blank"
              >
                <i class="fas fa-podcast fa-2x"></i>
              </a>

              <a href="index.html" class="btn btn-primary toastLogo2">
                <img
                  class="link toastLogo"
                  href="index.html"
                  src="./assets/images/toastLogo.png"
                  alt="logo"
                />
              </a>
            </span>
          </div>
        </div>

 

    <!--nav ends here-->

    <!--chats-->
    <div class="wrapper">
      <div class="banner">
        <h1>
          <!-- <img
            border="0"
            alt="favicon"
            src="content/favicon.ico"
            width="100"
            height="100"
          /> -->
          <!-- GoOoOod Morning Millenials -->
        </h1>
        <span id="status"></span>
      </div>
      <div id="historyMsg"></div>
      <div class="controls">
        <div class="items">
          <input
            id="colorStyle"
            type="color"
            placeHolder="#000"
            title="font color"
          />
          <input id="emoji" type="button" value="emoji" title="emoji" />
          <label for="sendImage" class="imageLable">
            <input type="button" value="image" />
            <input id="sendImage" type="file" value="image" />
          </label>
          <input
            id="clearBtn"
            type="button"
            value="clear"
            title="clear screen"
          />
        </div>
        <textarea id="messageInput" placeHolder="enter to send"></textarea>
        <input id="sendBtn" type="button" value="SEND" />
        <div id="emojiWrapper"></div>
      </div>
    </div>
    <div id="loginWrapper">
      <p id="info">connecting...</p>
      <div id="nickWrapper">
        <input type="text" placeHolder="nickname" id="nicknameInput" /> <br />
        <input type="button" value="enter" id="loginBtn" />
      </div>
    </div>
    <footer></footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/JS/hichat.js"></script>
